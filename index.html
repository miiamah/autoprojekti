<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Voltti Statistics</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Supermercado+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="sahkologo.png" type="image/gif" sizes="16x16">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

</head>

<body>
    <header class="index-header">
        <img class="left brand-logo" src="sahkologo.png">
        <a href="index.html" class="brand-logo projekti white-text">Voltti Stats</a>
        <a href="#modal1" class="brand-logo info2 right white-text modal-trigger"><i class="material-icons info">info_outline</i></a>
    </header>
    <main>
        <div class="container">
            <h5 class="header-font" id="tervetuloatxt">
            Tervetuloa
        </h5>
            <form id="loginForm">
                <input id="txtEmail" type="email" placeholder="Sähköposti">
                <input id="txtPassword" type="password" placeholder="********">
                <a id="btnLogin" class="waves-effect waves-light btn blue accent-3">Kirjaudu sisään</a>
                <a id="btnSignUp" class="waves-effect waves-blue btn-flat">Luo tunnus</a>
                <p id="warningText"></p>
            </form>


        </div>

        <!-- Info Modal -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <i class="material-icons modal-close right">close</i>
                <h4 class="header-font">Info</h4>
                <blockquote class="normal-font bq-color">
                    Tämä sivusto on tehty kouluprojektina Metropoliassa osana Mediapalvelut-projekti kurssia.
                    <br> Sivuston ideana on helpottaa ja visualisoida VW hybridi autojen kulutuksen ja käytön seurantaa.
                </blockquote>
            </div>
        </div>
    </main>

</body>
<script src="js/app.js"></script>
<script defer src="js/main.js"></script>

</html>
