<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projekti</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto|Supermercado+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
<header class="lataa-header">
    <a href="info.html" class="brand-logo white-text right info2"><i class="material-icons info">info_outline</i></a>
    <a href="index.html" class="brand-logo projekti-lataa left white-text">Projekti</a>
</header>
<main>
    <div class="container">
        <h5 class="header-font">
            Lataa
        </h5>
        <button id="btnLogOut">Kirjaudu ulos</button>

        <form enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn blue accent-3">
                    <i class="material-icons input-file">add</i>
                    <input type="file" id="upload" name="file[]">
                </div>
                <div class="file-path-wrapper">
                    <input title="file" class="file-path validate" placeholder=".xlsx" type="text">
                </div>
                <span class="helper-text" data-error="wrong" data-success="right">Paina <span style="font-size: 20px;">+</span> tai vedä tiedosto tähän</span>
            </div>
        </form>
    </div>

    <p id="demo"></p>
</main>
<script>
    document.getElementById('upload').addEventListener('change', handleFileSelect, false);
</script>
<script src="js/app.js"></script>

</body>

</html>
